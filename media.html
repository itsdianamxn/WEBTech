<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Multimedia</title>
      <link rel="stylesheet" href="css/mediaStyle.css">
      <script lang="java-script">
        function refreshIframe() {
            var webpageUrl = "mariusPhotos.html?children=";

            var childrenNode = document.getElementById("all-children");
            for (var i = 0; i < childrenNode.children.length; i++) {
                // Do something with each child element
                var check = document.getElementById((i+1)+"-checkbox");
                var thumb = document.getElementById("child-" + (i+1));
                thumb.style.backgroundColor = check.checked ? "#9ccfff99" : "#ffcc9c73";
                if (check.checked) 
                    webpageUrl += i + ",";
            }

            // Get a reference to the iframe element
            var iframe = document.getElementById("webpage-iframe");

            // Set the src property of the iframe to the URL of the webpage
            iframe.src = webpageUrl;
        }
        function updatePictures(clickChild)
        {
            var check = document.getElementById(clickChild+"-checkbox");
            check.checked = !check.checked;
            refreshIframe();
        }
    </script>
    </head>
    <body onload="refreshIframe()">
        <div class="container" id="all-children">
            <div class="child-thumbnail" id="child-1" onclick="updatePictures(1)">
                <input type="checkbox" id="1-checkbox" name="1-checkbox"  style="display: none;">
                <span class="child-name">Andreea</span><br>
                <img src="pics/girl1.jpg"  alt="Child picture" 
                    style="height:60px; width:60px; display: block; margin-left:auto; margin-right:auto;">
            </div>
            <div class="child-thumbnail" id="child-2" onclick="updatePictures(2)">                
                <input type="checkbox" id="2-checkbox" name="2-checkbox"  checked style="display: none;"> 
                <span class="child-name">Marius</span><br>
                <img src="pics/marius.jpg"  alt="Child picture"
                    style="height:60px; width:60px; display: block; margin-left:auto; margin-right:auto;">
            </div>
            <div class="child-thumbnail" id="child-3" onclick="updatePictures(3)">                
                <input type="checkbox" id="3-checkbox" name="3-checkbox"  style="display: none;"> 
                <span class="child-name">Maia</span><br>
                <img src="pics/girl3.jpg"  alt="Child picture" 
                    style="height:60px; width:60px; display: block; margin-left:auto; margin-right:auto;">
            </div>
        </div>

        <table >
            <tr style="height:85%;"><td>
                <iframe class = "files" id="webpage-iframe" style="width: 100%; height: 100%;"></iframe>
            </td></tr>
            <tr><td>
                <table style="width:100%;"><tr>
                    <td>2017</td><td>2018</td><td>2019</td><td>2020</td>
                    <td>2021</td><td>2022</td><td>2023</td><td>2024</td>
                </tr></table>
            </td></tr>
        </table>
    </body>
</html>
