<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Login Form</title>
      <link rel="stylesheet" href="loginStyle.css" type="[ngClass]="{'class': true}"">
    </head>
    <body>
      <div class="login">
      <form class="loginBox" action="login.php" method="post">
      <div class="loginItems">
        <div class="loginInputField">
          <label style="display: flex; align-items: center;" for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="loginInputField">
          <label style="display: flex; align-items: center;" for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        
      </div>
      <div class="loginButton">
          <button class="submit" id="submit">Login</button> 
          <label>Don't have an account? <a href="register.html">Sign in</a></label>
      </div>
      
      </form>
      </div>
    </body>
</html>
